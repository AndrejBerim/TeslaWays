{% extends "main.html" %}
{% load static %}

{% block title %} Novosti {% endblock title %}

{% block content %}
<div class="main-content">
{% for news in all_news %}
    <div class="each-news">
        <h4>{{ news.title }}</h4>
        <p>{{ news.content }}</p>
        <p>{{ news.date_created }}</p>
        <!-- <p>{{ first_sentance }}</p> -->
        <img src="{{ news.news.image.url }}" alt="">
    </div>
{% endfor %}
</div>
{% endblock content %}
